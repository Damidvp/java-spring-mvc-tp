<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Species</title>
</head>
<body>
	<table>
		<thead>
			<th></th>
			<th>ID</th>
			<th>Common Name</th>
			<th>Latin Name</th>
		</thead>
		<tbody>
			<tr th:each="speciesItem : ${list_species}">
				<td><a th:href="@{'/species/' + ${speciesItem.id}}">Update</a></td>
				<td th:text="${speciesItem.id}"></td>
				<td th:text="${speciesItem.commonName}"/>
				<td th:text="${speciesItem.latinName}"/>
			</tr>
		</tbody>
	</table>
	<input type="button" class="button" value="CrÃ©er un Species" onclick="window.location='/species/create'" />
</body>
</html>
