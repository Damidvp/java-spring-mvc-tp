<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Créer un Species</title>
</head>

<body>
	<form th:object="${create_person}" th:action="@{/persons}" method="post">
		<input type="hidden" th:field="*{id}" />
		<div>
			<label for="firstname">Prénom : </label>
			<input type="text" th:field="*{firstname}" id="firstname" />
		</div>
		<div>
			<label for="lastname">Nom :</label>
			<input type="text" th:field="*{lastname}" id="lastname" />
		</div>
		<div>
			<label for="age">Age :</label>
			<input type="text" th:field="*{age}" id="age" />
		</div>
		<div>
			<input type="submit" class="button" value="Sauver" />
			<input type="button" class="button" value="Retour" onclick="window.location='/persons'" />
		</div>
	</form>

</body>

</html>
