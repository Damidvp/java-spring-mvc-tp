<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update d'un animal</title>
</head>
<body>
	<h1>Modification de l'animal [ID <span th:text="${update_animal.id}"></span>]</h1>
	
	<form th:object="${update_animal}" th:action="@{/animals}" method="post">
		<input type="hidden" th:field="*{id}" />
		<div>
			<label for="species">Esp√®ce :</label>
			<select th:field="*{species}" th:value="${update_animal.species.commonName}" id="species">
				<option th:each="sp:${speciesList}" th:value="${sp.id}" th:text="${sp.commonName}"></option>
			</select>
		</div>
		<div>
			<label for="name">Nom : </label>
			<input type="text" th:field="*{name}" th:value="${update_animal.name}" id="name" />
		</div>
		<div>
			<label for="color">Couleur :</label>
			<input type="text" th:field="*{color}" th:value="${update_animal.color}" id="color" />
		</div>
		<div>
			<label for="sex">Sexe :</label>
			<select th:field="*{sex}" th:value="${update_animal.sex}" id="sex">
				<option value="M">M</option>
				<option value="F">F</option>
			</select>
		</div>
		<div>
			<input type="submit" class="button" value="Sauver" />
			<input type="button" class="button" value="Retour" onclick="window.location='/animals'" />
		</div>
	</form>
</body>
</html>
